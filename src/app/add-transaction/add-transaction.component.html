<h3>New Transaction</h3>
<div>
    <div>
        <h4>Transaction Type</h4>
        <select name="TransacType" (change)="onChange($event.target.value)" >
            <option selected="selected" value="credit">Credit</option>
            <option value="debit">Debit</option>
        </select>
    </div>
    <div>
        <h4>Amount</h4>
        <input type="number" name="amt" [(ngModel)]='amt'>
    </div>
    <div>
        <h4>Description</h4>
        <textarea rows="3" cols="5" [(ngModel)]='description'></textarea>
    </div>
    <div>
        <div>
            <button (click)="onSave()">Save</button>
        </div>
        <div>
            <button>Cancel</button>
        </div>
    </div>
</div>
